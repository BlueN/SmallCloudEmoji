apply plugin: 'android'

android {
    compileSdkVersion "Sony:Sony Add-on SDK 3.0:19"
    buildToolsVersion "20"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 20
        versionCode 7
        versionName "0.3.2"
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
